<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <header><h1>Calculator</h1></header>

    <div class="content">
      <div class="calculator-wrapper">
        <div class="calculator">
          <div class="display"><p class="calculator-text"></p></div>
          <div class="buttons">
            <div class="left">
              <button class="clear">CE</button>
              <button class="cancel">โซ</button>
              <button class="modulus">%</button>
              <button class="number-seven">7</button>
              <button class="number-eight">8</button>
              <button class="number-nine">9</button>
              <button class="number-four">4</button>
              <button class="number-five">5</button>
              <button class="number-six">6</button>
              <button class="number-one">1</button>
              <button class="number-two">2</button>
              <button class="number-three">3</button>
              <button class="number-zero">0</button>
              <button class="equal">=</button>
            </div>
            <div class="right">
              <button class="division">รท</button>
              <button class="multiplication">x</button>
              <button class="minus">-</button>
              <button class="plus">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="wrapper">
        <a
          class="github-icon"
          href="https://github.com/IlDavidone"
          target="_blank"
          ><img class="github-svg" src="./Assets/github-mark.svg""></a>
        <p class="contact">Made by Davidone</p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
